<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de réservation</title>
</head>
<body>
    <h1>Réservez votre place</h1>
    <form id="reservationForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Heure :</label>
        <input type="time" id="time" name="time" required><br><br>
        
        <button type="submit">Réserver</button>
    </form>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbzCkXx7B1a-DlNzx_N8sFSVddzxallbcPPomsa5GIKbzG21gwCkZg-GgF_DP3Rp7vfiqQ/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert('Réservation réussie !'))
            .catch(error => alert('Une erreur est survenue.'));
        });
    </script>
</body>
</html>
